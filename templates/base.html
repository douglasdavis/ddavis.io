<!DOCTYPE html>
<html lang="en">
  <head>
    <script>
      // Prevent FOUC by setting theme before CSS loads
      if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
        document.documentElement.style.colorScheme = 'dark';
      }
    </script>
    <link rel="stylesheet" href="/style.css" />
    {% if page and page.extra.katex %}
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css"
          integrity="sha384-n8MVd4RsNIU0tAv4ct0nTaAbDJwPJzDEaqSD1odI+WdtXRGWt2kTvGFasHpSy3SV" crossorigin="anonymous">
    <!-- The loading of KaTeX is deferred to speed up page rendering -->
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"
            integrity="sha384-XjKyOOlGwcjNTAIQHIpgOno0Hl1YQqzUOEleOLALmuqehneUG+vnGctmUb0ZY0l8"
            crossorigin="anonymous"></script>
    <!-- To automatically render math in text elements, include the auto-render extension: -->
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"
            integrity="sha384-+VBxd3r6XgURycqtZ117nYw44OOcIax56Z4dCRWbxyPt0Koah1uHoK0o4+/RRE05"
            crossorigin="anonymous"
            onload="renderMathInElement(document.body);"></script>
    {% endif %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <title>{% block title %}{{ config.title }}{% endblock title %}</title>
  </head>
  <body>
    <div class="site-wrapper">
      <nav class="sidebar-nav">
        <ul>
          <li><a href="{{ get_url(path='/') }}">posts</a></li>
          <li><a href="{{ get_url(path='@/about/_index.md') }}">about</a></li>
          <li><a href="{{ get_url(path='@/projects/_index.md') }}">projects</a></li>
        </ul>
      </nav>
      <div class="separator"></div>
      <main class="main-content">
        {% block content %} {% endblock %}
      </main>
    </div>
  </body>
</html>
