{% extends "base.html" %}
{% block content %}
<h1 class="title">
  tags [{{ term.name }}]
</h1>
  <p>
    &rarr; <a href="{{ get_url(path='/tags') }}">back to tags</a>
    &rarr; <a href="{{ get_url(path='/blog') }}">all posts</a>
  </p>
<ul>
  {% for page in term.pages %}
  <li>{{ page.date }}: <a href="{{ page.permalink | safe }}">{{ page.title }}</a></li>
  {% endfor %}
</ul>
{% endblock content %}
