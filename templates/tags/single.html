{% extends "base.html" %}
{% block content %}
<h1 class="title">
  tags [{{ term.name }}]
</h1>
<ul>
  {% for page in term.pages %}
  <li><tt>{{ page.date }}:</tt> <a href="{{ page.permalink | safe }}">{{ page.title }}</a></li>
  {% endfor %}
</ul>

<div class="blog-links">
  <a href="{{ get_url(path='/tags') }}">back to tags</a>
  <a href="{{ get_url(path='/blog') }}">all posts</a>
</div>
{% endblock content %}
