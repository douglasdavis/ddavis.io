{% extends "base.html" %}

{% block content %}
{% set section = get_section(path="blog/_index.md") %}
<header>
  <div class="center">
    <a href="{{get_url(path="@/blog/_index.md")}}" class="quiet-link">
      <div class="title monospace">
        <h1>
          {{ section.title }}
        </h1>
      </div>
    </a>
  </div>

  <div class="center nav">
    <a href="/">home</a> |
    <a href="{{get_url(path="@/blog/_index.md")}}">blog</a>
    <!-- <a href="/tags/">tags</a> -->
  </div>
</header>

<div class="content">
  <article>
    <h1>
      {{ page.title }}
    </h1>

    <p><strong>{{ page.date | date(format="%A, %B %e, %Y") }}</strong></p>

    <p>{{ page.content | safe }}</p>
  </article>


</div>
{% endblock content %}
