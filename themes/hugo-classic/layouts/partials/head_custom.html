  document.addEventListener("DOMContentLoaded", function() {
      renderMathInElement(document.body);
  });
</script>

<header>
  <center>
    <a href="{{ .Site.BaseURL }}">home</a> |
    {{ $title := lower .Title }}
    {{ $section := lower .Section }}

    {{ range .Site.Menus.main }}
    {{ $name := lower .Name }}
    <a href="{{ .URL }}">{{ lower .Name }}</a> |
    {{end}}

    {{ range .Site.Menus.feed }}
    {{ $name := lower .Name}}
    <a href="{{ .URL }}">{{ lower .Name }}</a>
    {{end}}
  </center>
</header>
