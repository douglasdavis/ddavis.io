
{{ partial "header.html" . }}

{{if not .IsHome }}
<h1>{{ .Title }}</h1>
{{ end }}

{{ .Content }}

<ul>
  {{ range (where .Paginator.Pages "Section" "==" "posts") }}
  <li>
    {{.Date.Format "2006-01-02"}} | <a href="{{.Permalink}}">{{.Title}}</a>
  </li>
  {{ end }}
</ul>

{{ partial "footer.html" . }}
