{{ define "main" }}
<main>
  <article>
    <p align="right">
      <a href="{{ .Site.BaseURL }}">posts</a> |
      <a href="{{ .Site.BaseURL }}about">about</a> |
      <a href="https://github.com/douglasdavis">github</a> |
      <a href="mailto:Doug Davis <ddavis@ddavis.io>">mail</a> |
      <a href="{{ .Site.BaseURL }}tags">tags</a> |
      <a href="{{ .Site.BaseURL }}index.xml">feed</a>
    </p>
      <h1>{{ .Title }}</h1>
      <div  style="float:left"><time>{{ .Date.Format "2006 January 02" }}</time></div>
    <div style="float:right">
      tags:
      {{ with .Params.tags }}
      {{ range . }}
      <a href="{{ "/tags/" | relLangURL }}{{ . | urlize }}">{{ . }}</a>
      {{ end }}
      {{ end }}
    </div>
    <hr>
    <div>
      {{ .Content }}
    </div>
    <p style="font-size:1.25em;text-align:center">
      {{ if .Prev }}
      <a href="{{ .Prev.RelPermalink }}">&#x21E6;</a>
      {{ end }}
      {{ if .Next }}
      <a href="{{ .Next.RelPermalink }}">&#x21E8;</a>
      {{ end }}
    </p>
  </article>
</main>
{{ end }}
