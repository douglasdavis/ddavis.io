<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  {{ .Hugo.Generator }}
  {{ partial "metatitle" . }}
  {{ partial "metadesc" . }}

  {{ with .Site.Params.FaviconImg }}
  <link rel="shortcut icon" href="{{.}}">
  {{ end }}

  {{ if .Site.Params.DebugCSS }}
  <link rel="stylesheet" href="/css/normalize.css"/>
  <link rel="stylesheet" href="/css/ui.css"/>
  <link rel="stylesheet" href="/css/syntax.css"/>
  {{ else }}
  <link rel="stylesheet" href="/css/ui.min.css"/>
  {{ end }}

  {{ range .Site.Params.CustomCSS }}
  <link rel="stylesheet" href="{{ . }}"/>
  {{ end }}

  <script type="text/x-mathjax-config">
    MathJax.Hub.Config({
        tex2jax: {
            inlineMath: [ ['$','$'], ["\\(","\\)"] ],
            processEscapes: true
        }
    });
  </script>

  <script type="text/javascript" async
          src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.4/MathJax.js?config=TeX-MML-AM_CHTML">
  </script>

  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Roboto+Mono">

  <!-- <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/styles/github-gist.min.css">
  <script src="/js/highlight.pack.js"></script> -->

  {{ partial "style" . }}
</head>
